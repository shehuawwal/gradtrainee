name: Deploy to Grad server

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  test_job:
    name: Run application tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: check the files
        run: |
          docker build -t grad:1 .
          docker tag grad:1 dockerhub.com/shehuawwal/reponame:1
          docker images
